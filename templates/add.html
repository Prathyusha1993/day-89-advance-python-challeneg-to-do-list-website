{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %} Add Todo {% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
        <h2 class="text-center"> Add a new todo into the database </h2>
        {{ render_form(form, novalidate=True, button_map={'submit': 'primary'}) }}
        <p class="text-center mt-3"><a class="btn btn-secondary" href="{{ url_for('home') }}">See all Todos</a></p>
</div>
{% endblock %}
