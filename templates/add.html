{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %} Add Todo {% endblock %}

{% block content %}
<div>
    <div>
        <h1> Add a new todo into the database </h1>
        {{ render_form(form, novalidate=True) }}
        <p><a href="{{ url_for('home') }}">See all Todos</a></p>
    </div>
</div>
{% endblock %}
